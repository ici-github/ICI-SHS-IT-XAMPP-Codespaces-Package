version: '3.8'

services:
  php-apache:
    image: php:8.1-apache
    container_name: basic-php-apache
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
    depends_on:
      - mysql
    networks:
      - basic-network
    restart: unless-stopped
    entrypoint: >
      sh -c "
      apt-get update &&
      apt-get install -y libmariadb-dev &&
      docker-php-ext-install pdo_mysql mysqli &&
      rm -rf /var/lib/apt/lists/* &&
      exec apache2-foreground
      "

  mysql:
    image: mysql:8.0
    container_name: basic-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: basic_db
      MYSQL_USER: student
      MYSQL_PASSWORD: student
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - basic-network
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: basic-phpmyadmin
    ports:
      - "8080:80"
    volumes:
      - ./config/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_ABSOLUTE_URI: /
      PMA_PORT: 3306
      HIDE_PHP_VERSION: true
    depends_on:
      - mysql
    networks:
      - basic-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  basic-network:
    driver: bridge
