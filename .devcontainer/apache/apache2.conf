# Apache2 Configuration for XAMPP-like Environment
# Simplified for GitHub Codespaces compatibility

# Basic server configuration
ServerRoot /etc/apache2
DefaultRuntimeDir ${APACHE_RUN_DIR}
PidFile ${APACHE_PID_FILE}
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# User and group
User ${APACHE_RUN_USER}
Group ${APACHE_RUN_GROUP}

# Hostname lookups
HostnameLookups Off

# Error and access logs
ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn

# Load modules
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Listen on ports
Listen 80
Listen 443

# Directory permissions
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/share>
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Access file name
AccessFileName .htaccess

# Deny access to .htaccess files
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

# Log formats
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common

# Include configuration files
IncludeOptional conf-enabled/*.conf
IncludeOptional sites-enabled/*.conf

# Enable mod_dir for directory indexes
DirectoryIndex index.php index.html index.htm welcome.html

# Enable mod_php for PHP processing
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>